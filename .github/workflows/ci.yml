name: CI
on:
  pull_request:
    branches: [main]
jobs:
  contracts:
    name: Contracts
    runs-on: self-hosted
    steps:
      - name: Setup Node
        uses: actions/setup-node@v5
      - uses: actions/checkout@v5
        with:
          sparse-checkout: contracts
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM install
        run: cd contracts && npm i
      - name: Run tests
        run: cd contracts && npx blueprint test
  render-server:
    name: Render server
    runs-on: self-hosted
    steps:
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: actions/checkout@v5
        with:
          sparse-checkout: render-server
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            render-server/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Clippy
        run: cd render-server && cargo clippy --locked
      - name: Rustfmt
        run: cd render-server && rustfmt --check
