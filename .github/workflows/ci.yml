on:
  pull_request:
    branches: [main]
jobs:
  render-server:
    name: CI / Render server
    runs-on: debian:latest
    steps:
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      - name: Rustfmt
        run: cd render-server && rustfmt --check
